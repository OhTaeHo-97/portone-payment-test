spring:
  application:
    name: portone

  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
      hibernate:
        SQL: debug
        type: trace
    com.example.portone: debug

iamport:
  key: ${IAMPORT_KEY}
  secret: ${IAMPORT_SECRET_KEY}